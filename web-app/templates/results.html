{% extends "base.html" %}

{% block content %}
<form action="" method="post">
        {{ form.hidden_tag() }}
    <table width="100%" valign="top">
    <tr>
        <td width="60%" valign="top">
            <img src="/{{form.marked_image_path.data}}" alt="Recognized image" style="width:100%; object-fit:contain" align="top">
        </td>
        <td width="40%" valign="top">
			<div class="wrapper">
				Картинку можно сохранить (правой кнопкой мыши "Cохранить картинку как...").
			</div>
			<div class="wrapper">
        	    Для распознавания нового листа вернитесь на <a href="{{ url_for('index') }}">главную страницу</a>
			</div>
			<div class="button_wrapper">
	            {{ form.text(rows=30, cols=40) }}
			</div>
        </td>
    </tr>
    </table>
</form>
{% endblock %}
