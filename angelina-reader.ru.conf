<VirtualHost *:80>
        ServerName angelina-reader.ru
        WSGIApplicationGroup %{GLOBAL}
        WSGIScriptAlias / /var/www/AngelinaReader/web_app.wsgi
        <Directory /var/www/AngelinaReader/>
        AllowOverride All
            Order allow,deny
            Allow from all
        </Directory>
        Alias /static /var/www/AngelinaReader/static
        <Directory /var/www/AngelinaReader/static/>
            Order allow,deny
            Allow from all
        </Directory>
        ErrorLog /var/www/AngelinaReader/error.log
        LogLevel warn
        CustomLog /var/www/AngelinaReader/access.log combined
</VirtualHost>

<VirtualHost *:443>
    ServerName angelina-reader.ru
    WSGIApplicationGroup %{GLOBAL}
      WSGIScriptAlias / /var/www/AngelinaReader/web_app.wsgi
        <Directory /var/www/AngelinaReader/>
        AllowOverride All
             Order allow,deny
            Allow from all
         </Directory>
        Alias /static /var/www/AngelinaReader/static
        <Directory /var/www/AngelinaReader/static/>
             Order allow,deny
            Allow from all
        </Directory>

        ErrorLog /var/www/AngelinaReader/error.log
        LogLevel warn
        CustomLog /var/www/AngelinaReader/access.log combined

    SSLEngine on
    SSLCertificateFile /etc/ssl/ru_certificate.crt
    SSLCertificateKeyFile /etc/ssl/ru_private.key
    SSLCertificateChainFile /etc/ssl/ca_bundle.crt
</VirtualHost>

